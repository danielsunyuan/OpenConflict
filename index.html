<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Live Earthquakes Globe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>Live Earthquakes (M ≥ 2.5)</h3>
        <p>Last 24 hours • Updates every minute</p>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color shallow"></div>
                <span>Shallow (0-70km)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color intermediate"></div>
                <span>Intermediate (70-300km)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color deep"></div>
                <span>Deep (300km+)</span>
            </div>
        </div>
        <div class="status">
            <span id="earthquake-count">Loading...</span>
            <span id="last-update"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
