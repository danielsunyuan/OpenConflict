<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Conflict Data Visualization</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #00ff88;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .filter-group select, .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .confidence-slider {
            width: 100%;
            margin: 10px 0;
        }

        .confidence-value {
            text-align: center;
            font-size: 12px;
            color: #00ff88;
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .legend h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #00ff88;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .popup {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            font-size: 14px;
        }

        .popup h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
            font-size: 16px;
        }

        .popup-content {
            margin-bottom: 10px;
        }

        .popup-text {
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .popup-meta {
            font-size: 12px;
            color: #ccc;
        }

        .popup-link {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
        }

        .popup-link:hover {
            text-decoration: underline;
        }

        .confidence-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="sidebar">
        <div class="header">
            <h1>ðŸ“¡ Telegram Conflict Data</h1>
            <p>Real-time geolocated messages from conflict zones</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-points">-</div>
                <div class="stat-label">Total Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="visible-points">-</div>
                <div class="stat-label">Visible Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-confidence">-</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="channels">-</div>
                <div class="stat-label">Channels</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="confidence-filter">Minimum Confidence:</label>
                <input type="range" id="confidence-filter" min="0" max="1" step="0.1" value="0" class="confidence-slider">
                <div class="confidence-value" id="confidence-value">0.0</div>
            </div>

            <div class="filter-group">
                <label for="source-filter">Source:</label>
                <select id="source-filter">
                    <option value="">All Sources</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="channel-filter">Channel:</label>
                <select id="channel-filter">
                    <option value="">All Channels</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="date-filter">Date Range:</label>
                <input type="date" id="date-start" placeholder="Start Date">
                <input type="date" id="date-end" placeholder="End Date">
            </div>
        </div>

        <div class="legend">
            <h3>Confidence Levels</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #00ff00;"></div>
                <span>High (0.8-1.0)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffff00;"></div>
                <span>Medium (0.5-0.8)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff0000;"></div>
                <span>Low (0.0-0.5)</span>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading Telegram data...</div>
    </div>

    <script>
        // Initialize Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsc3VueXVhbiIsImEiOiJjbHBiM3FhOXUwYmxnMmtubzljcGRwcHBjIn0.MO5mlsRbbl-O6labngyIaA';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [30.5234, 50.4501], // Kyiv, Ukraine
            zoom: 6
        });

        let telegramData = null;
        let filteredFeatures = [];

        // Load and process the GeoJSON data
        async function loadTelegramData() {
            try {
                const response = await fetch('tg-etl/data/geojson/simplified_telegram_data.geojson');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                telegramData = await response.json();
                
                // Update stats
                updateStats();
                
                // Populate filters
                populateFilters();
                
                // Add data to map
                addDataToMap();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading Telegram GeoJSON:', error);
            }
        }

        function updateStats() {
            if (!telegramData) return;
            
            const features = telegramData.features;
            const totalPoints = features.length;
            const avgConfidence = features.reduce((sum, f) => sum + (f.properties.geolocation?.confidence || 0), 0) / totalPoints;
            const channels = new Set(features.map(f => f.properties.source_username)).size;
            
            document.getElementById('total-points').textContent = totalPoints.toLocaleString();
            document.getElementById('visible-points').textContent = totalPoints.toLocaleString();
            document.getElementById('avg-confidence').textContent = avgConfidence.toFixed(2);
            document.getElementById('channels').textContent = channels;
        }

        function populateFilters() {
            if (!telegramData) return;
            
            const features = telegramData.features;
            
            // Populate source filter
            const sources = new Set(features.map(f => f.properties.geolocation?.source).filter(Boolean));
            const sourceSelect = document.getElementById('source-filter');
            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                sourceSelect.appendChild(option);
            });
            
            // Populate channel filter
            const channels = new Set(features.map(f => f.properties.source_username).filter(Boolean));
            const channelSelect = document.getElementById('channel-filter');
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel;
                option.textContent = channel;
                channelSelect.appendChild(option);
            });
        }

        function addDataToMap() {
            if (!telegramData) return;
            
            // Add the data source
            map.addSource('telegram-data', {
                type: 'geojson',
                data: telegramData
            });
            
            // Add the points layer
            map.addLayer({
                id: 'telegram-points',
                type: 'circle',
                source: 'telegram-data',
                paint: {
                    'circle-radius': [
                        'case',
                        ['>=', ['get', 'confidence'], 0.8], 8,
                        ['>=', ['get', 'confidence'], 0.5], 6,
                        4
                    ],
                    'circle-color': [
                        'case',
                        ['>=', ['get', 'confidence'], 0.8], '#00ff00',
                        ['>=', ['get', 'confidence'], 0.5], '#ffff00',
                        '#ff0000'
                    ],
                    'circle-opacity': 0.8,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#ffffff'
                }
            });
            
            // Add popup on click
            map.on('click', 'telegram-points', (e) => {
                const feature = e.features[0];
                const coordinates = feature.geometry.coordinates.slice();
                const properties = feature.properties;
                
                const confidence = properties.geolocation?.confidence || 0;
                const confidenceColor = confidence >= 0.8 ? '#00ff00' : confidence >= 0.5 ? '#ffff00' : '#ff0000';
                
                const popupContent = `
                    <div class="popup">
                        <h3>${properties.source_channel || 'Unknown Channel'}</h3>
                        <div class="popup-content">
                            <div class="popup-text">${properties.text || 'No text content'}</div>
                            <div class="popup-meta">
                                <strong>Date:</strong> ${new Date(properties.date).toLocaleString()}<br>
                                <strong>Confidence:</strong> 
                                <span class="confidence-indicator" style="background: ${confidenceColor}"></span>
                                ${(confidence * 100).toFixed(1)}%<br>
                                <strong>Source:</strong> ${properties.geolocation?.source || 'Unknown'}<br>
                                <strong>Views:</strong> ${properties.views || 'N/A'}<br>
                                <strong>Forwards:</strong> ${properties.forwards || 'N/A'}
                            </div>
                            ${properties.telegram_url ? `<br><a href="${properties.telegram_url}" target="_blank" class="popup-link">ðŸ“± View on Telegram</a>` : ''}
                        </div>
                    </div>
                `;
                
                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(popupContent)
                    .addTo(map);
            });
            
            // Change cursor on hover
            map.on('mouseenter', 'telegram-points', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            
            map.on('mouseleave', 'telegram-points', () => {
                map.getCanvas().style.cursor = '';
            });
        }

        // Filter functionality
        function applyFilters() {
            if (!telegramData) return;
            
            const confidenceThreshold = parseFloat(document.getElementById('confidence-filter').value);
            const sourceFilter = document.getElementById('source-filter').value;
            const channelFilter = document.getElementById('channel-filter').value;
            const dateStart = document.getElementById('date-start').value;
            const dateEnd = document.getElementById('date-end').value;
            
            let filtered = telegramData.features.filter(feature => {
                const confidence = feature.properties.geolocation?.confidence || 0;
                const source = feature.properties.geolocation?.source || '';
                const channel = feature.properties.source_username || '';
                const date = feature.properties.date;
                
                // Confidence filter
                if (confidence < confidenceThreshold) return false;
                
                // Source filter
                if (sourceFilter && source !== sourceFilter) return false;
                
                // Channel filter
                if (channelFilter && channel !== channelFilter) return false;
                
                // Date filter
                if (dateStart && date < dateStart) return false;
                if (dateEnd && date > dateEnd) return false;
                
                return true;
            });
            
            // Update the map source
            if (map.getSource('telegram-data')) {
                map.getSource('telegram-data').setData({
                    type: 'FeatureCollection',
                    features: filtered
                });
            }
            
            // Update visible points count
            document.getElementById('visible-points').textContent = filtered.length.toLocaleString();
        }

        // Event listeners
        document.getElementById('confidence-filter').addEventListener('input', (e) => {
            document.getElementById('confidence-value').textContent = e.target.value;
            applyFilters();
        });

        document.getElementById('source-filter').addEventListener('change', applyFilters);
        document.getElementById('channel-filter').addEventListener('change', applyFilters);
        document.getElementById('date-start').addEventListener('change', applyFilters);
        document.getElementById('date-end').addEventListener('change', applyFilters);

        // Load data when map is ready
        map.on('load', loadTelegramData);
    </script>
</body>
</html>
